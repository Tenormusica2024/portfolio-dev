<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen Pattern 3 - Urayaha Days</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #ffffff 0%, #fafafa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
        }

        .logo-container {
            margin-bottom: 4rem;
        }

        .logo-text {
            font-size: 3rem;
            font-weight: 700;
            color: #222;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .logo-subtitle {
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-weight: 500;
        }

        .spinner-container {
            width: 60px;
            height: 60px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .spinner {
            width: 100%;
            height: 100%;
            border: 2px solid #f0f0f0;
            border-top: 2px solid #222;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-message {
            font-size: 0.95rem;
            color: #999;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        .squares {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 2rem;
        }

        .square {
            width: 12px;
            height: 12px;
            background: #222;
            animation: squareFade 1.5s ease-in-out infinite;
        }

        .square:nth-child(1) {
            animation-delay: 0s;
        }

        .square:nth-child(2) {
            animation-delay: 0.3s;
        }

        .square:nth-child(3) {
            animation-delay: 0.6s;
        }

        .square:nth-child(4) {
            animation-delay: 0.9s;
        }

        @keyframes squareFade {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }

        .minimal-line {
            width: 200px;
            height: 1px;
            background: #e5e5e5;
            margin: 3rem auto 0;
            position: relative;
            overflow: hidden;
        }

        .minimal-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #222;
            animation: lineSlide 2s ease-in-out infinite;
        }

        @keyframes lineSlide {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 2rem;
            }

            .spinner-container {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-content">
            <div class="logo-container">
                <div class="logo-text">URAYAHA DAYS</div>
                <div class="logo-subtitle">Portfolio</div>
            </div>

            <div class="spinner-container">
                <div class="spinner"></div>
            </div>

            <div class="loading-message">Preparing your experience</div>

            <div class="squares">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>

            <div class="minimal-line"></div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.loading-screen').style.opacity = '0';
            document.querySelector('.loading-screen').style.transition = 'opacity 0.8s ease';
            setTimeout(() => {
                document.querySelector('.loading-screen').style.display = 'none';
            }, 800);
        }, 3000);
    </script>
</body>
</html>
