<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen Preview - Urayaha Days</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
        }

        .logo-container {
            margin-bottom: 3rem;
            position: relative;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: #222;
            letter-spacing: 0.1em;
            position: relative;
            display: inline-block;
        }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: #222;
            animation: lineExpand 2s ease-in-out infinite;
        }

        @keyframes lineExpand {
            0%, 100% {
                width: 60px;
                opacity: 1;
            }
            50% {
                width: 100px;
                opacity: 0.6;
            }
        }

        .loading-bar-container {
            width: 300px;
            height: 2px;
            background: #e5e5e5;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #222 0%, #666 50%, #222 100%);
            background-size: 200% 100%;
            width: 0%;
            animation: loading 2s ease-in-out infinite, barFill 3s ease-out forwards;
        }

        @keyframes loading {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 200% 0%;
            }
        }

        @keyframes barFill {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        .loading-text {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .loading-dots {
            display: inline-flex;
            gap: 8px;
            margin-left: 10px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: dotBounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotBounce {
            0%, 80%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            40% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .geometric-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border: 1px solid rgba(34, 34, 34, 0.1);
        }

        .shape.circle {
            border-radius: 50%;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .shape-2 {
            width: 80px;
            height: 80px;
            top: 70%;
            right: 15%;
            animation: float 8s ease-in-out infinite 1s;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            bottom: 15%;
            left: 20%;
            animation: float 7s ease-in-out infinite 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(10px, -10px) rotate(5deg);
            }
            50% {
                transform: translate(0, -20px) rotate(0deg);
            }
            75% {
                transform: translate(-10px, -10px) rotate(-5deg);
            }
        }

        .percentage {
            font-size: 3rem;
            font-weight: 300;
            color: #222;
            margin-bottom: 1rem;
            font-variant-numeric: tabular-nums;
        }

        .percentage-symbol {
            font-size: 1.5rem;
            margin-left: 0.2rem;
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 2rem;
            }

            .loading-bar-container {
                width: 250px;
            }

            .percentage {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="geometric-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2 circle"></div>
            <div class="shape shape-3"></div>
        </div>

        <div class="loading-content">
            <div class="logo-container">
                <div class="logo-text">URAYAHA DAYS</div>
            </div>

            <div class="percentage">
                <span id="loadingPercentage">0</span><span class="percentage-symbol">%</span>
            </div>

            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>

            <div class="loading-text">
                LOADING
                <span class="loading-dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </span>
            </div>
        </div>
    </div>

    <script>
        let percentage = 0;
        const percentageElement = document.getElementById('loadingPercentage');

        const interval = setInterval(() => {
            if (percentage < 100) {
                percentage += Math.floor(Math.random() * 3) + 1;
                if (percentage > 100) percentage = 100;
                percentageElement.textContent = percentage;
            } else {
                clearInterval(interval);
                setTimeout(() => {
                    document.querySelector('.loading-screen').style.opacity = '0';
                    document.querySelector('.loading-screen').style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        document.querySelector('.loading-screen').style.display = 'none';
                    }, 500);
                }, 500);
            }
        }, 30);
    </script>
</body>
</html>
